<!DOCTYPE html>
<html lang="en">
 	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="renderer" content="webkit">
    	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0;">
    	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    	<meta name="description" content="__web_index__">
    	<link type="image/png" href="../../web/skin/cool/image/favicon.ico?v=100000" rel="shortcut icon">
    	<link href="../../web/skin/cool/bs/css/bootstrap.css?v=100000" rel="stylesheet">
    	<title>预览</title>
  	</head>

  	<body>
  		<div style="text-align:center;" id="showTplSub"><font color="#337ab7;"><h3><strong></strong></h3></font></div>
		<iframe id="iframeTplU" frameborder="0" height="720px" width="100%"></iframe>
   		<script src="../../web/js/lib/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
		$(function(){
			var request = {
				QueryString : function(val){
					var uri = window.location.search;
					var re = new RegExp("" +val+ "=([^&?]*)", "ig");
					return ((uri.match(re))?(uri.match(re)[0].substr(val.length+1)):null);
				}
			}
			
			if(window.opener == null){
				alert("非法操作");
				closeNewWindow();
				return;
			}
			
			function closeNewWindow(){
				if (navigator.userAgent.indexOf("MSIE") > 0) {
					if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
						window.opener = null;
						window.close();
					} else {
						window.open('', '_top');
						window.top.close();
					}
				} else if (navigator.userAgent.indexOf("Firefox") > 0) {
					window.location.href = 'about:blank ';
				} else {
					window.opener = null;
					window.open('', '_self', '');
					window.close();
				}
			}
			var tplId = request.QueryString("tplId");
			var tplS = request.QueryString("sub");
			$("#showTplSub").html("<h3><strong>"+decodeURIComponent(tplS)+"</strong></h3>");
			$("#iframeTplU").attr("src","../../web/php/user/template.php?method=previewTpl&tplId="+tplId);
		})
		</script>
  	</body>
</html>
