<h2 class="sub-header">
<small class="pull-right">
<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#send_modal">
  {$send_new_account}
</button>
<button type="button" class="btn btn-default btn-sm" id="send_refresh">
  <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> {$send_refresh}
</button>
</small>
{$send_account}
</h2>

  <table class="table table-striped" style="table-layout:fixed">
    <thead>
      <tr>
        <th>{$send_type}</th>
        <th>{$send_account}</th>
        <th>{$send_status}</th>
        <th>{$send_reply_addr}</th>        
        <th>{$send_operation}</th>
      </tr>
    </thead>
    <tbody id="send_tb">
    </tbody>
  </table>
	<div class="task-nav-page-container">
		<nav class="task-nav-page">
		  <ul class="pagination" id="send_nav_page">
		  </ul>
		</nav>
	</div>

  <div class="modal fade" id="send_modal" tabindex="-1" role="dialog" aria-labelledby="send_modalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="send_modalLabel">{$send_new_account}
       		<small class="alert alert-warning alert-dismissible" style="display:none" id="sd_error" role="alert"></small>
		</h4>
      </div>
      <div class="modal-body">
        <form class="" role="search" id="send_form">
        <input type="hidden" name="method" value="add">
        <input type="hidden" id="sd_type" name="sd_type" required >
			<div class="form-group">
			  <label for="sd_acc">{$send_account}</label>
			  <input type="text" class="form-control" name="sd_acc" id="sd_acc" placeholder="{$send_account}" required>
			</div>
			<div class="form-group">
			  <label for="sd_rep">{$send_reply_addr}</label>
			  <input type="text" class="form-control" name="sd_rep" id="sd_rep" placeholder="{$send_reply_addr}" required>
			</div>
			<div class="form-group">
			  <label for="sd_des">{$send_describe}</label>
			  <textarea class="form-control" name="sd_des" id="sd_des" placeholder="{$send_describe}" ></textarea>
			</div>	
			
					
			<div class="dropdown">
				<label for="send_type_menu">{$send_mail_type}</label>
			  	<button class="btn btn-default dropdown-toggle" type="button" id="send_type_menu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
			    	{$send_select}
			    <span class="caret"></span>
			  	</button>
				<ul class="dropdown-menu text-right" aria-labelledby="send_type_menu">
					<li><a>{$send_type_0}</a></li>
					<li><a>{$send_type_1}</a></li>
				</ul>
			</div>
			
		  <!-- button type="submit" class="btn btn-default">Submit</button-->
		</form>
      </div>
      <div class="modal-footer">
        <button type="button" id="send_sub" class="btn btn-primary">{$send_confirm}</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">{$send_cancel}</button>
      </div>
    </div>
  </div>
</div>

<script src="web/js/user/send.js?v=100000"></script>
